name: GPT-3 Suggestions
on: [pull_request]

jobs:
  gpt3-suggestions:
    runs-on: ubuntu-latest
    env:
      API_KEY: ${{ secrets.OPENAI_API_KEY }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Run script
        run: bash ${GITHUB_WORKSPACE}/scripts/openai-code-suggestions.sh $API_KEY

      - name: Add suggestions as a comment on the pull request
        uses: peter-evans/create-or-update-comment@v2
        with:
          body: suggestions.txt
